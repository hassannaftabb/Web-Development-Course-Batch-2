<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes, Lists, Images, Nested Tag Structure</title>
  </head>
  <body>
    <!-- HTML LISTS  -->
    <!-- Ordered List  -->
    <ol type="1">
      <li>Ali</li>
      <li>Hassan</li>
      <li>Aftab</li>
    </ol>
    <!-- Unorderd List  -->
    <!-- bullet, circle, square  -->
    <ul type="bullet">
      <li>Bread</li>
      <li>Meat</li>
      <li>Milk</li>
    </ul>
    <!-- Images  -->
    <img src="nature.avif" alt="image not found" />
  </body>
</html>
